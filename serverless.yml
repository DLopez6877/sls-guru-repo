service: sls-guru

plugins:
  - serverless-offline
  - serverless-domain-manager

custom:
  allowedHeaders:
    - Accept
    - Content-Type
    - Content-Length
    - Authorization
    - X-Amz-Date
    - X-Api-Key
    - X-Amz-Security-Token
    - X-Amz-User-Agent
    - app_user_id
    - app_user_name
  customDomain:
    domainName: rjfinancialgroup.com
    basePath: 'v1'
    stage: ${self:provider.stage}
    certificateName: rjfinancialgroup.com
    createRoute53Record: true

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  stage: ${opt:stage, "test"}
  memorySize: 128
  timeout: 60
  endpoint: regional
  environment:
    LIST_ITEM_TABLE: ${self:service}-${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.LIST_ITEM_TABLE}"

functions:
  add-list-item:
    handler: api/add-list-item.handler
    description: POST /list-item
    events:
      - http:
          path: list-item
          method: post
          cors:
            origin: "*"
            headers: ${self:custom.allowedHeaders}
  update-list-item:
    handler: api/update-list-item.handler
    description: PATCH /list-item
    events:
      - http:
          path: list-item
          method: patch
          cors:
            origin: "*"
            headers: ${self:custom.allowedHeaders}
  get-list-items:
    handler: api/get-list-items.handler
    description: GET /list-items
    events:
      - http:
          path: list-items
          method: get
          cors:
            origin: "*"
            headers: ${self:custom.allowedHeaders}
  get-list-item:
    handler: api/get-list-item.handler
    description: GET /list-item/id/{list_item_id}
    events:
      - http:
          path: list-item/id/{list_item_id}
          method: get
          cors:
            origin: "*"
            headers: ${self:custom.allowedHeaders}
  delete-list-item:
    handler: api/delete-list-item.handler
    description: DELETE /list-item/t/{timestamp}
    events:
      - http:
          path: list-item/t/{timestamp}
          method: delete
          cors:
            origin: "*"
            headers: ${self:custom.allowedHeaders}

resources:
  Resources:
    ListItemTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.LIST_ITEM_TABLE}
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
          - AttributeName: list_item_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: "HASH"
          - AttributeName: timestamp
            KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: list_item_id-index
            KeySchema:
              - AttributeName: list_item_id
                KeyType: "HASH"
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
